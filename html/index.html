<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/renderer.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="layout">
        <h1>Shopping List App</h1>
        <div class="container">
            <div class="select">
                <div class="title-container">
                    <h1 class="select-title">Select Item</h1>
                </div>
                <div class="search-container">
                    <label>Search</label>
                    <input type="text" placeholder="Enter shopping item here">
                    <div class="search">
                        <img class="search-img" src="../image/search.svg">
                    </div>
                </div>
                <ul class="search-list">
                    <li class="list-titles"><span>Item Name</span><span>Frequency</span></li>
                    <li class="listItem1"><span>Banana</span><span>Weekly</span></li>
                </ul>
                <div class="circle">
                    <p class="item">Blueberries</p>
                    <p class="freq"><span class="order">Order Frequency:</span> Weekly</p>
                    <div class="select_button">
                        <p class="add">Add to List</p>
                    </div>
                </div>
            </div>
            <div class="current"></div>
        </div>
    </div>
</body>
</html>
